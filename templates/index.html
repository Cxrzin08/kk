<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Autom√°tico de Imagens</title>
    <style>
        body {
            text-align: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .carousel-container {
            width: 60%;
            margin: auto;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .carousel-container img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h2>Galeria de Imagens</h2>

<div class="carousel-container">
    <img id="slide" src="{{ url_for('static', filename='images/corporativos.webp') }}" alt="Imagem">
</div>

<script>
    function trocarImagem() {
        fetch('/next_image')
            .then(response => response.json())
            .then(data => {
                document.getElementById("slide").src = "/static/images/" + data.image;
            })
            .catch(error => console.error("Erro ao buscar imagem:", error));
    }

    setInterval(trocarImagem, 5000);
</script>

</body>
</html>
